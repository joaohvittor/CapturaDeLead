<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Captura de Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="img/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h2>Cadastre-se para receber novidades!</h2>
        <p>Insira seu e-mail para ficar por dentro das novidades e promoções exclusivas.</p>
        <form id="leadForm">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Nome completo" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Seu melhor e-mail" required>
            </div>
            <button type="submit" class="btn btn-custom w-100 text-white">Quero Receber!</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
